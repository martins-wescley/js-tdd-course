<!DOCTYPE html>
<html>
  <head>
    <title>02 - let</title>
  </head>
  <body>
      <!--Variavel let, garante que a variavel vai existir apenas no scopo que ela for criada, e ela nÃ£o pode ser reescrita fora desse escopo  -->
  </body>

  <script>
    var animal = 'cat';
    console.log(animal);
    {
      let animal = 'Dog';
      console.log(animal);
    }
    console.log(animal);
  </script>
</html>
